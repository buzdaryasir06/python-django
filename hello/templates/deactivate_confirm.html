{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h2>Deactivate Account</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to deactivate your account?</p>
                    <p>This will immediately log you out and disable your account.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Deactivate My Account</button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
